<div class="container">
<div class="card" *ngFor="let item of projects let i=index">
  <div class="card-image" (mouseenter)="changeImage(i)" (mouseout)="resetImage(i)">
    <img [src]="item.coverImage" alt="Card Image" >
  </div>
  <div class="card-body">
    <div class="card-title">{{ item.title }}</div>
    <p class="card-text">{{ item.description }}</p>
    <div class="card-links">
      <img src="../../../../assets/Images/whats.png" alt="">
      <img src="../../../../assets/Images/face.png" alt="">
    </div>
  </div>
</div>
</div>
