<div class="container">
  <div class="h2">منشار</div>
<br>
<div class="full-width-container">
  <form class="full-width">
      <mat-label>اختر المعدة</mat-label>
      <select name="index"  [(ngModel)]="index" (change)="changeSelection()" id="">
        <option  *ngFor="let food of foods let i=index" [value]="i">
          {{food.name}}
        </option>
      </select>
  </form>
</div>
<br><br>
<br>
<table class="custom-table">
  <tbody>
    <tr>
      <td>الاسم</td>
      <td>{{equipment.name}}</td>
    </tr>
    <tr>
      <td>النوع</td>
      <td>{{equipment.type}}</td>
    </tr>
    <tr>
      <td>الماركة</td>
      <td>{{equipment.model}}</td>
    </tr>
    <tr>
      <td>الوصف</td>
      <td>{{equipment.descripion}}</td>
    </tr>
  </tbody>
</table>

  <div class="card" *ngIf="equipment.image">
      <div class="card-image">
      <img [src]="equipment.image" alt="Card Image" >
    </div>
  </div>
  </div>
