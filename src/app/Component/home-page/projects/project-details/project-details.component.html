<div class="container Lab">
  <section class="text">
    <h2>{{work.name}}</h2>
    <p>{{work.description}}</p>
  </section>
  <section class="images">
    <div class="mainImage" style="height: 600px; position: relative;">
      <img [src]="'https://api.luluatalshuruk.com/Images/'+work.coverImage" width="100%" height="100%" alt="">

      <div style="position: absolute; bottom: 0; right: 0;">
        <div class="AImages" style="height: 15%; width: 15%; border: 1px solid black;" (click)="changeImage(i)" *ngFor="let item of work.images let i=index">
          <img *ngIf="item!=''" [src]="'https://api.luluatalshuruk.com/Images/'+item" width="100%" height="100%" alt="">
        </div>
      </div>
    </div>
  </section>
</div>

  </section>

      <div style="position: absolute; bottom: 0; right: 0;">
        <div class="AImages" style="height: 15%; width: 15%; border: 1px solid black;" (click)="changeImage(i)" *ngFor="let item of work.images let i=index">
<ng-container *ngIf="item!=''">
  <img *ngIf="item !=''" [src]="'https://api.luluatalshuruk.com/Images/'+item" width="100%" height="100%" alt="">

        </div>
      </div>
    </div>
  </section>
</div>
